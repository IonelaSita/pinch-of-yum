<div class="container mb-5">
  <div class="row">
    <div
      class="col-md-3"
      style="cursor: pointer"
      *ngFor="let recipe of recipes"
      (click)="onSelect(recipe)"
    >
      <div class="card h-100">
        <img
          src="{{ recipe.imagePath }}"
          class="card-img-top img-fluid p-4"
          alt="{{ recipe.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ recipe.title }}</h5>
          <p class="card-text">
            {{ recipe.description | short : [150] }}
          </p>
          <p style="color: grey">Read more...</p>
        </div>
      </div>
    </div>
  </div>
</div>
