<hr />
<div class="container p-3">

    <div class="col-xs-12">
      <h3 class="text-center">{{ recipe.title }}</h3>
    </div>
  </div>
  <br />
  <br />
  <div class="row">
    <div class="col-8">
      <p>{{ recipe.description }}</p>
    </div>
    <div class="col-4">
      <img
        class="img-fluid"
        src="{{ recipe.imagePath }}"
        alt="{{ recipe.title }}"
      />
    </div>
  </div>
</div>
